<body>
  <header>
    <a href="index.html" class="hrefSite">
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    </a>
    <nav>
      <ul>
        <li><a href="#portfolio" class="nav-item">projets</a></li>
        <li><a href="#contact" class="nav-item">contact</a></li>
        <li><a href="login.html" class="nav-item">login</a></li>
        <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="connection">
      <h2 class="logIn">Log In</h2>
      <form id="logForm">
        <div class="infoEmail">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required />
        </div>
        <div class="infoPassword">
          <label for="password">Mot de passe</label>
          <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
        </div>
        <button type="submit" id="btnConnect">Se connecter</button><br />
        <a href="#" class="passwordForget">Mot de passe oublié</a>
      </form>
    </section>
  </main>
  <footer>
    <nav>
      <ul>
        <li>Mentions Légales</li>
      </ul>
    </nav>
  </footer>
  <script src="connect.js"></script>
</body>

</html>
